<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Contact</title>
</head>
<body>
    <Header class="structural">
        <h1>Falcons:The Mighty Birds</h1>
    </Header>
    <nav class="structural">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <section>
        <main class="structural">
            <h2>Contact</h2>
            <form>
             <div>
                 <label for="name">Name</label>
                 <input type="text" id="name" name="name" autofocus required>
             </div>
             <div>
                 <label for="email">Email</label>
                 <input type="email" id="email" name="email" required>
             </div>        
                 <fieldset>
                     <legend>What section of PROG1245 are you in?</legend>                
                     <input type="radio" value="4" name="sec" id="4" checked required>
                     <label for="4">Section 4</label><br>                
                     <input type="radio" value="5" name="sec" id="5">
                     <label for="5">Section 5</label><br>                
                     <input type="radio" value="8" name="sec" id="8" >
                     <label for="8">Section 8</label><br>    
                 </fieldset>
             <div>
                 <label for="help">What do you need help with?</label>
                 <select name="help" id="help" required>
                     <option value="" selected>Select</option>
                     <option value="html">HTML</option>
                     <option value="css">CSS</option>
                     <option value="both">Both (HTML & CSS)</option>
                 </select>
             </div>
             <div>
                 <label for="comment">Comments</label><br>
                 <textarea name="comment" id="comment" rows="4" required></textarea>
             </div>
             <div>
                 <input type="checkbox" name="human" id="human" value="true" required>
                 <label for="human">I am a human</label>
             </div>
             <div>
                 <input type="submit" name="submit" id="submit" value="Submit" class="button">
             </div>
     
            </form>
         </main>
         <aside class="structural">
             <h2> Types of Falcons:</h2>
             <ul>
                 <li><a href="https://en.wikipedia.org/wiki/Peregrine_falcon" target="_blank">Peregrine Falcon</a></li>
                 <li><a href="https://en.wikipedia.org/wiki/Gyrfalcon" target="_blank">GyrFalcon </a></li>
             </ul>
     
         </aside>
    </section>
    
    <footer class="structural">
        <p>&copy;Amaninder Singh Dhillon 2023</p>
    </footer>

</body>
</html>
